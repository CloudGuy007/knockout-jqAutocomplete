<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>knockout-jqAutocomplete spec runner</title>

    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-html.js"></script>

    <!-- dependencies -->
    <script src="../bower_components/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../bower_components/jqueryui/ui/minified/jquery-ui.min.js" type="text/javascript"></script>
    <script src="../bower_components/knockout.js/knockout.debug.js" type="text/javascript"></script>

    <!-- source files -->
    <script src="../src/knockout-jqAutocomplete.js" type="text/javascript"></script>

    <!-- spec files  -->
    <script type="text/javascript" src="knockout-jqAutocomplete.spec.js"></script>

    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
    </script>

</head>

<body>
</body>
</html>
